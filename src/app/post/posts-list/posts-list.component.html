<div class="row d-flex justify-content-between row-gap-3">
    <div class="col-md-8 d-grid gap-2">
        <h3>Posts List</h3>
        <div class="">
            <a class="btn btn-primary" [routerLink]="['/posts/add-post']">
                Add Post
            </a>
        </div>
        @if ((posts$ | async)?.length;) {
            <table class="table table-striped border border-3 mb-0" >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    @for(post of posts$ | async; track post.id) {
                        <tr>
                            <td>{{ post.id }}</td>
                            <td>{{ post.title }}</td>
                            <td>{{ post.description }}</td>
                            <td>
                                <a class="btn btn-primary" [routerLink]="['/posts/edit-post', post.id]">Update</a>&nbsp;

                                <a class="btn btn-danger" (click)="onDeletePost(post.id!)">Delete</a>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        } @else {
            <p>No posts found</p>
        }
    </div>

    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
