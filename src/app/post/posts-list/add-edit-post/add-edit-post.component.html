<div class="row border border-2">
    <div class="col-md-12">
        @if (updatePost === editPost) {
            <h3 class="m-0">Update Post</h3>
        } @else {
            <h3 class="m-0">Add Post</h3>            
        }
        <hr />
        <form [formGroup]="postForm" class="d-grid gap-4" (submit)="insertUpPost(postForm)">
            <div>
                <label class="form-label" for="title">Title</label>
                <input 
                    type="text" 
                    class="form-control form-control-input" 
                    formControlName="title"
                    id="title"
                    (input)="showErrors('title',  6)"
                    aria-describedby="titleError"
                    aria-errormessage="titleError"
                    [ngClass]="{'is-invalid': f['title'].errors && (f['title'].dirty || f['title'].touched)}"
                    [attr.aria-invalid]="f['title'].errors && (f['title'].dirty || f['title'].touched)"
                />
                <div id="titleError" class="invalid-feedback">
                    {{ displaysErrors}}
                </div>
            </div>
            <div>
                <label class="form-label" for="description">Description</label>
                <textarea
                    class="form-control form-control-input" 
                    formControlName="description" 
                    id="description"
                    (input)="showErrors('description',  10)"
                    aria-describedby="descriptionError"
                    aria-errormessage="descriptionError"
                    [ngClass]="{'is-invalid': f['description'].errors && (f['description'].dirty || f['description'].touched)}"
                    [attr.aria-invalid]="f['description'].errors && (f['description'].dirty || f['description'].touched)"
                ></textarea>
                <div id="descriptionError" class="invalid-feedback">
                    {{ displaysErrors }}
                </div>
            </div>

            <div class="mb-2">
                <button type="submit" [disabled]="!postForm.valid" class="btn btn-primary">
                    {{ currentName }}</button>
            </div>
        </form>
    </div>
</div>
